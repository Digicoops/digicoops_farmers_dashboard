name: Deploy Management Front

on:
  push:
    branches:
      - management-prod

jobs:
  deploy-management:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build management
        run: npx nx build livresque-management --configuration=production

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy management to VPS
        run: |
          rsync -avz --delete \
            -e "ssh -p 2222 -o StrictHostKeyChecking=no" \
            dist/livresque-management/ \
            octus@vps117619.serveur-vps.net:/var/www/livresque/front/prod/management/
