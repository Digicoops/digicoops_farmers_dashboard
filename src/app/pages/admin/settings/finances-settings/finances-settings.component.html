<div class="space-y-6">
  <div class="flex items-center gap-4">
    <button (click)="goBack()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
      <svg class="w-6 h-6 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Finances</h2>
      <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Configure platform commissions and fees</p>
    </div>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
    <form (ngSubmit)="saveSettings()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Platform Commission (%)</label>
        <input type="number" [(ngModel)]="financeSettings.platformCommission" name="platformCommission" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-success-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tax Rate (%)</label>
        <input type="number" [(ngModel)]="financeSettings.taxRate" name="taxRate" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-success-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Currency</label>
        <input type="text" [(ngModel)]="financeSettings.currency" name="currency" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-success-500" />
      </div>

      <div>
        <p class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">Payment Methods</p>
        <div class="space-y-3">
          <div class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-900/50 rounded-lg">
            <input type="checkbox" [(ngModel)]="financeSettings.paymentMethods.mobileMoney" name="mobileMoney" class="w-5 h-5 text-success-600 rounded" />
            <label class="text-sm text-gray-700 dark:text-gray-300">Mobile Money</label>
          </div>
          <div class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-900/50 rounded-lg">
            <input type="checkbox" [(ngModel)]="financeSettings.paymentMethods.bankTransfer" name="bankTransfer" class="w-5 h-5 text-success-600 rounded" />
            <label class="text-sm text-gray-700 dark:text-gray-300">Bank Transfer</label>
          </div>
          <div class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-900/50 rounded-lg">
            <input type="checkbox" [(ngModel)]="financeSettings.paymentMethods.cashOnDelivery" name="cashOnDelivery" class="w-5 h-5 text-success-600 rounded" />
            <label class="text-sm text-gray-700 dark:text-gray-300">Cash on Delivery</label>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
        <button type="button" (click)="goBack()" class="px-6 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-900 dark:text-white rounded-lg font-medium transition-colors">Cancel</button>
        <button type="submit" class="px-6 py-2 bg-success-600 hover:bg-success-700 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
