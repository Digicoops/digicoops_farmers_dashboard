<div class="flex flex-col justify-center flex-1 w-full max-w-xl mx-auto sm:pt-10">
    <div>
        <!-- Logo avec animation subtle -->
       <div>
           <a routerLink="/" class="flex item-center justify-start w-fit mb-4 p-0 transform transition-transform duration-300 hover:scale-105">
               <img width="50" height="50" src="/images/logo/digicoop-icon.png"
                    alt="Logo"
                    class="drop-shadow-lg"/>
           </a>
       </div>

        <div class="mb-5 sm:mb-8">
            <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
                Se connecter
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Connectez-vous avec votre téléphone
            </p>
        </div>

        <!-- OAuth Buttons -->
        <div class="w-full mb-5">
            <button
                    class="inline-flex items-center justify-center gap-3 py-3 text-sm font-normal text-gray-700 transition-colors bg-gray-100 rounded-lg px-7 hover:bg-gray-200 hover:text-gray-800 dark:bg-white/5 dark:text-white/90 dark:hover:bg-white/10 w-full">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M18.7511 10.1944C18.7511 9.47495 18.6915 8.94995 18.5626 8.40552H10.1797V11.6527H15.1003C15.0011 12.4597 14.4654 13.675 13.2749 14.4916L13.2582 14.6003L15.9087 16.6126L16.0924 16.6305C17.7788 15.1041 18.7511 12.8583 18.7511 10.1944Z"
                            fill="#4285F4" />
                    <path
                            d="M10.1788 18.75C12.5895 18.75 14.6133 17.9722 16.0915 16.6305L13.274 14.4916C12.5201 15.0068 11.5081 15.3666 10.1788 15.3666C7.81773 15.3666 5.81379 13.8402 5.09944 11.7305L4.99473 11.7392L2.23868 13.8295L2.20264 13.9277C3.67087 16.786 6.68674 18.75 10.1788 18.75Z"
                            fill="#34A853" />
                    <path
                            d="M5.10014 11.7305C4.91165 11.186 4.80257 10.6027 4.80257 9.99992C4.80257 9.3971 4.91165 8.81379 5.09022 8.26935L5.08523 8.1534L2.29464 6.02954L2.20333 6.0721C1.5982 7.25823 1.25098 8.5902 1.25098 9.99992C1.25098 11.4096 1.5982 12.7415 2.20333 13.9277L5.10014 11.7305Z"
                            fill="#FBBC05" />
                    <path
                            d="M10.1789 4.63331C11.8554 4.63331 12.9864 5.34303 13.6312 5.93612L16.1511 3.525C14.6035 2.11528 12.5895 1.25 10.1789 1.25C6.68676 1.25 3.67088 3.21387 2.20264 6.07218L5.08953 8.26943C5.81381 6.15972 7.81776 4.63331 10.1789 4.63331Z"
                            fill="#EB4335" />
                </svg>
                Sign up with Google
            </button>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage"
             class="p-3 mb-4 text-sm text-red-800 bg-red-100 rounded-lg dark:bg-red-900 dark:text-red-200">
            {{ errorMessage }}
        </div>

        <!-- Debug -->
<!--        <div class="p-2 mb-4 text-xs bg-blue-100 rounded">-->
<!--            <p><strong>Debug:</strong></p>-->
<!--            <p>Téléphone: {{ phone || 'Non défini' }}</p>-->
<!--            <p>Mot de passe: {{ password || 'Non défini' }}</p>-->
<!--        </div>-->

        <!-- Form -->
        <form (ngSubmit)="onSignIn()" #loginForm="ngForm" class="space-y-6">

            <!-- Téléphone -->
            <div>
                <app-label>Numéro de téléphone <span class="text-error-500">*</span></app-label>
                <app-phone-input
                        type="tel"
                        [selectPosition]="'start'"
                        [countries]="countries"
                        placeholder="776606106"
                        (phoneChange)="handlePhoneNumberChange($event)"
                />
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400 mt-2"><u>Exemple</u>: 776606106</p>

            </div>

            <!-- Password -->
            <div>
                <app-label>Mot de passe <span class="text-error-500">*</span></app-label>
                <div class="relative">
                    <app-input-field
                            [type]="showPassword ? 'text' : 'password'"
                            placeholder="Entrez votre mot de passe"
                            [(value)]="password"
                            name="password"
                            class="form-input"
                            required
                    />
                    <span
                            (click)="togglePasswordVisibility()"
                            class="absolute z-30 -translate-y-1/2 cursor-pointer right-4 top-1/2"
                    >
                        <ng-container *ngIf="showPassword; else eyeClosed">
                            <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                                 class="fill-gray-500 dark:fill-gray-400 size-5">
                                <!-- Icône œil ouvert -->
                            </svg>
                        </ng-container>
                        <ng-template #eyeClosed>
                            <svg width="1em" height="1em" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                                 class="fill-gray-500 dark:fill-gray-400 size-5">
                                <!-- Icône œil fermé -->
                            </svg>
                        </ng-template>
                    </span>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <app-checkbox
                            [(checked)]="isChecked"
                            label="Rester connecté"
                    />
                </div>
                <a
                        routerLink="/reset-password"
                        class="text-sm text-success-500 hover:text-success-600 dark:text-success-400"
                >
                    Mot de passe oublié?
                </a>
            </div>


            <app-button
                    (btnClick)="onSignIn()"
                    className="w-full"
                    size="sm"
                    [disabled]="isLoading"
                    type="submit"
            >
                <span *ngIf="isLoading" class="flex items-center gap-2">
                    <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    Connexion...
                </span>
                <span *ngIf="!isLoading">Se connecter</span>
            </app-button>
        </form>
        <div class="mt-5 w-full text-center">
            <p class="text-sm font-normal text-gray-700 dark:text-gray-400">
                Vous n'avez pas de compte?
                <a
                        routerLink="/register"
                        class="text-success-500 hover:text-success-600 dark:text-success-400"
                >
                    S'inscrire
                </a>
            </p>
        </div>
    </div>
</div>
