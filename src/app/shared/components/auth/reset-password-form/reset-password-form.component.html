<div class="flex flex-col justify-center flex-1 w-full max-w-xl mx-auto sm:pt-10">
<div>
    <!-- Logo avec animation subtle -->
    <div>
        <a routerLink="/" class="flex item-center justify-start w-fit mb-4 p-0 transform transition-transform duration-300 hover:scale-105">
            <img width="50" height="50" src="/images/logo/digicoop-icon.png"
                 alt="Logo"
                 class="drop-shadow-lg"/>
        </a>
    </div>

        <div class="mb-5 sm:mb-8">
            <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
                Réinitialiser le mot de passe
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Entrez votre adresse email pour recevoir un lien de réinitialisation
            </p>
        </div>

        <!-- Message de succès -->
        <div *ngIf="successMessage"
             class="p-3 mb-4 text-sm text-green-800 bg-green-100 rounded-lg dark:bg-green-900 dark:text-green-200">
            {{ successMessage }}
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage"
             class="p-3 mb-4 text-sm text-red-800 bg-red-100 rounded-lg dark:bg-red-900 dark:text-red-200">
            {{ errorMessage }}
        </div>

        <!-- Form -->
        <form (ngSubmit)="onResetPassword()" #resetForm="ngForm" class="space-y-6">
            <!-- Email -->
            <div>
                <app-label>Adresse email de votre compte <span class="text-error-500">*</span></app-label>
                <app-input-field
                        type="email"
                        placeholder="votre@email.com"
                        [(value)]="email"
                        name="email"
                        class="form-input"
                        required
                />
            </div>

            <app-button
                    (btnClick)="onResetPassword()"
                    className="w-full"
                    size="sm"
                    [disabled]="isLoading"
                    type="submit"
            >
                <span *ngIf="isLoading" class="flex items-center gap-2">
                    <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    Envoi en cours...
                </span>
                <span *ngIf="!isLoading">Envoyer le lien de réinitialisation</span>
            </app-button>
        </form>

        <div class="mt-5  text-center w-full">
            <p class="text-sm font-normal flex item-center justify-center text-gray-700 dark:text-gray-400 sm:text-start">
                Vous vous souvenez de votre mot de passe?
                <a
                        routerLink="/login"
                        class="text-success-500 hover:text-success-600 dark:text-success-400"
                >
                    Se connecter
                </a>
            </p>
        </div>
    </div>
</div>
